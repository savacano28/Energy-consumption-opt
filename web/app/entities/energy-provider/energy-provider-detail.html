<div>
    <h2><span data-translate="synergreenApp.energyProvider.detail.title">Energy Provider</span> {{vm.energyProvider.name
        }}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="synergreenApp.energyProvider.name">Name</span></dt>
        <dd>
            <span>{{vm.energyProvider.name}}</span>
        </dd>
        <dt><span data-translate="synergreenApp.energyProvider.purchaseRate">Purchase Rate</span></dt>
        <dd>
            <span>{{vm.energyProvider.purchaseRate}}</span>
        </dd>
        <dt><span data-translate="synergreenApp.energyProvider.purchaseAutoConsoRate">Purchase Auto Conso Rate</span>
        </dt>
        <dd>
            <span>{{vm.energyProvider.purchaseAutoConsoRate}}</span>
        </dd>

    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="energy-provider-detail.edit({id:vm.energyProvider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
