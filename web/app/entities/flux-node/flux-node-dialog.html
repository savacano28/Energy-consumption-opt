<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myFluxNodeLabel" data-translate="synergreenApp.fluxNode.home.createOrEditLabel">
            Create or edit a Energy Element</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.fluxNode.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="elementName" id="field_name"
                   ng-model="vm.fluxNode.name"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.fluxNode.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.fluxNode.type" id="field_type">
                <option value="CONSUMER" data-translate="synergreenApp.ElementType.CONSUMER">CONSUMER</option>
                <option value="BATTERY" data-translate="synergreenApp.ElementType.BATTERY">BATTERY</option>
                <option value="PRODUCER" data-translate="synergreenApp.ElementType.PRODUCER">PRODUCER</option>
                <option value="GROUP" data-translate="synergreenApp.ElementType.GROUP">GROUP</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
