<div>
    <h2><span data-translate="synergreenApp.monthsOffPeak.detail.title">Months Off Peak</span> {{vm.monthsOffPeak.id}}
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="synergreenApp.monthsOffPeak.energyProvider">Energy Provider</span></dt>
        <dd>
            <a ui-sref="energy-provider-detail({id:vm.monthsOffPeak.energyProvider.id})">{{vm.monthsOffPeak.energyProvider.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="months-off-peak-detail.edit({id:vm.monthsOffPeak.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
