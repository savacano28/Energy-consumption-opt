<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myFluxPeriodLabel" data-translate="synergreenApp.fluxPeriod.home.createOrEditLabel">
            Create or edit a Flux Period</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fluxPeriod.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.fluxPeriod.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.fluxPeriod.start" for="field_start">Start</label>
            <div class="input-group">
                <input id="field_start" type="text" class="form-control" name="start" datetime-picker="{{dateformat}}"
                       ng-model="vm.fluxPeriod.start" is-open="vm.datePickerOpenStatus.start"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.fluxPeriod.end" for="field_end">End</label>
            <div class="input-group">
                <input id="field_end" type="text" class="form-control" name="end" datetime-picker="{{dateformat}}"
                       ng-model="vm.fluxPeriod.end" is-open="vm.datePickerOpenStatus.end"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.fluxPeriod.step" for="field_step">Step</label>
            <input type="number" class="form-control" name="step" id="field_step"
                   ng-model="vm.fluxPeriod.step"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
