<div ng-cloak>
    <div class="panel">
    <h2 data-translate="synergreenApp.fluxTopology.home.title">Flux Topologies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="flux-topology.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" data-translate="synergreenApp.fluxTopology.home.createLabel">
                        Create new Flux Topology
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'synergreenApp.fluxTopology.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="col-md-offset-2 col-md-6 table-striped ">
            <thead>
            <tr>
                <th><span data-translate="synergreenApp.fluxTopology.name">Name</span></th>
                <th><span data-translate="synergreenApp.fluxTopology.energySite">Energy Site</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="fluxTopology in vm.fluxTopologies track by fluxTopology.id">
                <td>{{fluxTopology.name}}</td>
                <td>
                    <a ui-sref="energy-site-detail({id:fluxTopology.energySite.id})">{{fluxTopology.energySite.name}}</a>
                </td>
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="flux-topology-detail({id:fluxTopology.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="flux-topology.edit({id:fluxTopology.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="flux-topology.delete({id:fluxTopology.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
