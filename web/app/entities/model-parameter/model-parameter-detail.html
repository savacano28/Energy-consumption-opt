<div>
    <h2><span data-translate="synergreenApp.modelParameter.detail.title">Model Parameter</span> {{vm.modelParameter.id}}
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="synergreenApp.modelParameter.label">Label</span></dt>
        <dd>
            <span>{{vm.modelParameter.label}}</span>
        </dd>
        <dt><span data-translate="synergreenApp.modelParameter.type">Type</span></dt>
        <dd>
            <span data-translate="{{'synergreenApp.ModelParameterType.' + vm.modelParameter.type}}">{{vm.modelParameter.type}}</span>
        </dd>
        <dt><span data-translate="synergreenApp.modelParameter.internal">Internal</span></dt>
        <dd>
            <span data-translate="{{'synergreenApp.VisibilityType.' + vm.modelParameter.internal}}">{{vm.modelParameter.internal}}</span>
        </dd>
        <dt><span data-translate="synergreenApp.modelParameter.abstractSource">Abstract Source</span></dt>
        <dd>
            <a ui-sref="abstract-source-detail({id:vm.modelParameter.abstractSource.id})">{{vm.modelParameter.abstractSource.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="model-parameter-detail.edit({id:vm.modelParameter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
