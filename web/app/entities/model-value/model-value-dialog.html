<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myModelValueLabel" data-translate="synergreenApp.modelValue.home.createOrEditLabel">
            Create or edit a Model Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modelValue.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.modelValue.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.modelValue.stringValue" for="field_stringValue">String
                Value</label>
            <input type="text" class="form-control" name="stringValue" id="field_stringValue"
                   ng-model="vm.modelValue.stringValue"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="synergreenApp.modelValue.doubleValue" for="field_doubleValue">Double
                Value</label>
            <input type="number" class="form-control" name="doubleValue" id="field_doubleValue"
                   ng-model="vm.modelValue.doubleValue"
            />
        </div>

        <div class="form-group">
            <label data-translate="synergreenApp.modelValue.abstractSource" for="field_abstractSource">Abstract
                Source</label>
            <select class="form-control" id="field_abstractSource" name="abstractSource"
                    ng-model="vm.modelValue.abstractSource"
                    ng-options="abstractSource as abstractSource.id for abstractSource in vm.abstractsources track by abstractSource.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
