<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h3 class="modal-title" id="modal-title">Summary</h3>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <br/>
                <div class="col-xs-4 ">
                    <button class="btn btn-primary" ui-sref="flux-group.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs-down" data-translate="synergreenApp.energyElement.home.createLabel">
                        Create new Element
                    </span>
                    </button>
                </div>
                <div class="col-xs-5  col-sm-offset-3 ">
                    <form name="searchForm" class="form-inline">
                        <div class="input-group pull-right">
                            <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                                   placeholder="{{ 'synergreenApp.energyElement.home.search' | translate }}">
                            <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                            <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <th class="small text-primary "></span>Element</th>
                <th class="small text-primary "></span>Type</th>
                <th class="small text-primary "></span>Location</th>
                </thead>
                <tbody>
                <tr ng-repeat="element in vm.energyElements track by element.id">
                    <td><a ui-sref="energy-element-detail({id:element.id})">{{element.elementName}}</a></td>
                    <td>{{element.type}}</td>
                    <td></td>
                    <td>
                        <button type="button"
                                class="btn btn-success btn-sm"
                                ng-click="vm.addElement(element.id)"
                                ng-show="!vm.inGroup(element.id)">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.add"></span>
                        </button>
                        <button type="button"
                                class="btn btn-basic btn-sm"
                                ng-click="vm.deleteElement(element.id)"
                                ng-show="vm.inGroup(element.id)">
                            <span class="glyphicon glyphicon-erase"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.erase"></span>
                        </button>
                    </td>
                    <td class="text-left">
                        <div class="btn-group flex-btn-group-container">
                            <button type="button"
                                    ui-sref="energy-element-detail({id:element.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="button"
                                    ui-sref="energy-element.edit({id:element.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit"
                ng-click="vm.save()"
                class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
