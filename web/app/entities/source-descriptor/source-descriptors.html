<div ng-cloak>
    <div class="panel">
    <h2 data-translate="synergreenApp.sourceDescriptor.home.title">Source Descriptors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="source-descriptor.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" data-translate="synergreenApp.sourceDescriptor.home.createLabel">
                        Create new Source Descriptor
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'synergreenApp.sourceDescriptor.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="synergreenApp.sourceDescriptor.name">Name</span></th>
                <th><span data-translate="synergreenApp.sourceDescriptor.values">Descriptors</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sourceDescriptor in vm.sourceDescriptors track by sourceDescriptor.id">
                <td>{{sourceDescriptor.label}}</td>
                <td>
                    <table>
                        <tr ng-repeat="descriptor in sourceDescriptor.descriptors track by $index">
                            <td>{{descriptor.parameterLabel}}</td>
                        </tr>
                    </table>
                </td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="source-descriptor-detail({id:sourceDescriptor.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="source-descriptor.edit({id:sourceDescriptor.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="source-descriptor.delete({id:sourceDescriptor.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
